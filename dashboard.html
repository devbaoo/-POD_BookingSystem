    <script>
      // Sidebar toggle

      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebar").classList.toggle("open");
        });

      // Logout functionality
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          localStorage.removeItem("authToken");
          localStorage.removeItem("username");
          // Redirect to login page
          // window.location.href = "login.html";
        });
      async function fetchDashboardData() {
        try {
          const response = await fetch(
            "http://14.225.206.250:8080/POD_BookingSystem/dashboard/information"
          );
          const result = await response.json();

          if (result.code === 1000) {
            const { totalRoom, totalActiveService, revenue, totalBooking } =
              result.data;

            // Update the dashboard metrics
            document.querySelector("#totalRooms").textContent = totalRoom;
            document.querySelector("#totalActiveService").textContent =
              totalActiveService;
            document.querySelector(
              "#revenue"
            ).textContent = `${revenue.toLocaleString()} VND`;
            document.querySelector("#totalBooking").textContent = totalBooking;
          } else {
            console.error(
              "Failed to fetch dashboard data. Response code:",
              result.code
            );
          }
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
        }
      }

      // Initialize
      fetchDashboardData();

      // Chart data
      const roomData = [
        { name: "Jan", rooms: 20 },
        { name: "Feb", rooms: 25 },
        { name: "Mar", rooms: 30 },
        { name: "Apr", rooms: 35 },
        { name: "May", rooms: 40 },
        { name: "Jun", rooms: 42 },
      ];

      const revenueData = [
        { name: "Jan", revenue: 800000 },
        { name: "Feb", revenue: 950000 },
        { name: "Mar", revenue: 1100000 },
        { name: "Apr", revenue: 1050000 },
        { name: "May", revenue: 1200000 },
        { name: "Jun", revenue: 1300000 },
      ];

      // Room Occupancy Chart
      const roomCtx = document
        .getElementById("roomOccupancyChart")
        .getContext("2d");
      new Chart(roomCtx, {
        type: "bar",
        data: {
          labels: roomData.map((d) => d.name),
          datasets: [
            {
              label: "Rooms",
              data: roomData.map((d) => d.rooms),
              backgroundColor: "rgba(75, 192, 192, 0.6)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Revenue Trend Chart
      const revenueCtx = document
        .getElementById("revenueTrendChart")
        .getContext("2d");
      new Chart(revenueCtx, {
        type: "line",
        data: {
          labels: revenueData.map((d) => d.name),
          datasets: [
            {
              label: "Revenue",
              data: revenueData.map((d) => d.revenue),
              fill: false,
              borderColor: "rgb(255, 99, 132)",
              tension: 0.1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
